<!doctype html>
<html lang="es">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/RWD/style.css">
<title>Exemple Expresions Regulars</title>
</head>
<body>
	<div class="container">
		<h1>Exemple Expresions Regulars</h1>
		<form action="#" novalidate> <!--novalidate-->
			<div class="form-row">
				<div class="col-md-4 mb-3">
					<label for="Nom">Data de naixement</label> <input title="es necessita un nom" type="text"
						class="form-control" id="Data" placeholder="Data de naixement"
						value="" required pattern="[a-z]{1,15}"> <!-- is-invalid --> 
					<div class="invalid-feedback">Per favor introdueixi una data.</div>
				</div>
				<div class="col-md-4 mb-3">
					<label for="Cognoms">Cognoms</label> <input type="text"
						class="form-control" id="Cognoms" placeholder="Cognoms"
						value="" required> <!-- is-invalid --> 
					<div class="invalid-feedback">Per favor introdueixi un
						cognom.</div>
				</div>
			</div>
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="y" id="invalidCheck" required> <!-- is-invalid --> 
					<label
						class="form-check-label " for="invalidCheck"> Accepto els
						termes de polítiques de seguretat. </label>
					<div class="invalid-feedback">Cal marcar els termes de
						polítiques de seguretat .</div>
				</div>
			</div>
			<button class="btn btn-primary" id="Acceptar" type="submit">Acceptar</button>
		</form>
	</div>
	<script type="text/javascript">
document.getElementById("Acceptar").onclick = function(evt){ //evt referencia a l'event
	//capturar event i parar-lo (com que el button és de type=submit accionaria el formulari)
	evt.preventDefault();
	//netejar classes d'estls 'is valid o is valid
	document.getElementById("Data").className=document.getElementById("Data").className.replace(/(is-valid|is-invalid)/g,'');
	//Llegir value (del primer camp)
	//contrastar-lo amb un RegExp
	var birthDatePattern=/^([012][0-9]|3[0-1])\/(0[0-9]|1[0-2])\/([12]\d{3})$/;
	var birthDate = document.getElementById("Data").value;
	if( ! birthDatePattern.test(birthDate)) {
		//afegim la class "is-iinvalid" a l'element
		document.getElementById("Data").className+=" is-invalid ";
	} else {
		document.getElementById("Data").className+=" is-valid ";
	}
}
	
	</script>
	
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
