<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table id="tblObject">
		<thead><tr></tr></thead>
		<tbody></tbody>
	</table>
	
	<select id="selObject">
	<option value="">--- Elija una opción ---</option>
	</select>
	
	<script>
		var x = {
			"prop1" : "valor1",
			"prop2" : "valor2",
			"prop3" : "valor3"
		}
		//console.log(x);
		//console.log(x.prop1);
		var arrKeys = Object.keys(x); //array amb claus de les propietats
/* 		for (key in x) {
			console.log(key);
			console.log(x[key]);
		} */
		for (var i=0; i<arrKeys.length; i++) {
			document.querySelector("#tblObject thead tr").innerHTML+= "<th>"+arrKeys[i]+"</th>";
		}
		
	 	//tbody mètode 1
		var arrValues = Object.values(x);
		document.querySelector("#tblObject tbody").innerHTML+="<tr></tr>";
		for(var i=0; i<arrValues.length; i++){
			document.querySelector("#tblObject tbody tr").innerHTML+="<td>"+arrValues[i]+"</td>";
		}
		
		//tbody mètode 2
		var cadena ="<tr>";
		for(var i=0; i<arrValues.length; i++) {
			cadena+="<td>"+arrValues[i]+"</td>";
		}
		cadena +="</tr>";
		document.querySelector("#tblObject tbody").innerHTML += cadena;  
		
		//tbody mètode 2bis
		var cadena ="<tr>";
		for (key in x){
			cadena+="<td>"+x[key]+"</td>";
		}
		cadena +="</tr>";
		document.querySelector("#tblObject tbody").innerHTML += cadena; 
		
		// ------- select#selObject---------------
		
		for (key in x){
			var cadena='<option value=\"'+key+'"\>' + x[key] + '</option>';
			document.getElementById("selObject").innerHTML+=cadena;
		}
		console.log(Object.getOwnPropertyNames(x));

		
	</script>
</body>
</html>
