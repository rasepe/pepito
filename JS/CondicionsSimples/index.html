<div class="jumbotron">
	<h1><i class="fa fa-clipboard"></i> Exercici: PLA3_s1.D: Condicions Simples</h1>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<form class="form" action="#">
				<div class="form-group">
					<label for="n1">  Número x</label>
					<input class="form-control" id="nx" type="text" value="1">
				</div>
				<div class="form-group">
					<label for="n1">  Número y</label>
					<input class="form-control" id="ny" type="text" value="1">
				</div>
			
				<div class="form-group">
					<input type="button" class="btn btn-primary" id="calcular" value="Calcular">
				</div>
	
			</form>
		</div>
		<div class="col-12">
			<label for="resultado">Resultat</label>
			<ol>
				<li>Definiu la instrucció if per enviar per consola "Hello World" si x és major que y: <span class="text-danger" id="condicio1"></span>
				</li>
				<li>
					Definiu un instrucció if/else per envia a consola "Hello World" si x és major que y, i sino envia "Goodbye":<span class="text-danger" id="condicio2"></span>
				</li>
			</ol>
		</div>
	</div>
</div>
<script>
document.getElementById("calcular").onclick = function() {
	var x = document.getElementById("nx").value;
	var y = document.getElementById("ny").value;
if (x > y) {
console.log("Hello World");
document.getElementById("condicio1").innerHTML = "Hello World";

}
if (x > y) {
	console.log("Hello World");
	document.getElementById("condicio2").innerHTML = "Hello World";
	} else {
	alert("Goodbye");
	document.getElementById("condicio2").innerHTML = "Goodbye";
	}
}

</script>
