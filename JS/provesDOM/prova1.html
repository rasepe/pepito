<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<body>

<p>Click the button get the node value of the first button element in the document.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> Text inside elements are considered to be text nodes, so we return the node value of the button element's first child (childNodes[0]).</p>



<p id="demo"></p>

<div id="pare">
<p id="fill1">A</p>
<p id="fill2">B</p>
</div>

<div id="replica">
</div>
<h1>outerHTML</h1>

<p>Click the button to change the header from a h1 to a h3.</p>

<button onclick="myFunction()">Change Header</button>

<script>
function myFunction() {
  var c = document.getElementsByTagName("BUTTON")[0];
  console.log(c);
  var x = c.childNodes[0].nodeValue;  //el valor del primer childnode Ã©s el innerHTML
  console.log(x);
  document.getElementById("demo").innerHTML = x;
  
  var a = document.getElementById("pare").children;
console.log(document.getElementById("pare").children[0]);
console.log(document.getElementById("pare").children[0].innerHTML);
console.log(document.getElementById("pare").children[0].outerHTML);
  for (i=0; i<a.length; i++) {
	  console.log(a[i]);
	  document.getElementById("replica").innerHTML += a[i].outerHTML;
  }
  var ix = document.getElementsByTagName("h1")[0];
  ix.outerHTML = "<h3>You changed the entire header element and it's content!</h3>";
}
  

</script>

</body>
</html>
