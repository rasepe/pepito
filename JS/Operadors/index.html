	<script>
	document.getElementById("button-suma-num1").onclick=function(){
		document.getElementById("n1").value = parseFloat(document.getElementById("n1").value)+1

	document.getElementById("calcular").onclick=function(){
		
	var Numero1 = parseFloat(document.getElementById("n1").value);
	var Numero2 = parseFloat(document.getElementById("n2").value);
	
	var resultat;
	if (document.getElementById("suma").checked) {
	resultat = parseFloat(Numero1) + parseFloat(Numero2);
		} else if (document.getElementById("resta").checked) {
	resultat = parseFloat(Numero1) - parseFloat(Numero2);
		} else if (document.getElementById("multiplicacio").checked) {
	resultat = parseFloat(Numero1) * parseFloat(Numero2);
		} else {
	resultat = parseFloat(Numero1) / parseFloat(Numero2);
		}
		
	
	document.getElementById("resultado").value = resultat;
	}
