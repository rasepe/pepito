<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">


</head>
<body>
	<div class="jumbotron">
		<h1>
			<i class="fa fa-clipboard"></i> Exercici: PLA3_s1.B: Operadors
		</h1>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<form class="form" action="#">
					<div class="form-group">
						<label for="n1">Número 1</label>
						<div class="input-group">
							<input id="n1" type="text" class="form-control"
								placeholder="Numero1" aria-label="Valor1"
								aria-describedby=" button-operacion-numero1">
							<div class="input-group-append" id="button-operacion-numero1">
								<button class="btn btn-outline-secondary" type="button"
									id="button-suma-num1">+</button>
								<button class="btn btn-outline-secondary" type="button"
									id="button-resta-num1">-</button>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="n2">Número 2</label>
						<div class="input-group">
							<input id="n2" type="text" class="form-control"
								placeholder="Numero2" aria-label="Valor2"
								aria-describedby=" button-operacion-numero2">
							<div class="input-group-append" id="button-operacion-numero2">
								<button class="btn btn-outline-secondary" type="button"
									id="button-suma-num2">+</button>
								<button class="btn btn-outline-secondary" type="button"
									id="button-resta-num2">-</button>
							</div>
						</div>
					</div>
					<div class="form-group">
						<input type="radio" name="operador" id="suma" value="+" checked><label
							for="suma">Suma</label><br> <input type="radio"
							name="operador" id="resta" value="-"> <label for="resta">Resta</label><br>
						<input type="radio" name="operador" id="multiplicacio" value="*">
						<label for="multiplicacio">Multiplicación</label><br> <input
							type="radio" name="operador" id="divisio" value="/"> <label
							for="divisio">División</label><br>
					</div>
					<div class="form-group">
						<label for="resultado">Resultado</label> <input
							class="form-control" id="resultado" type="text">
					</div>
					<div class="form-group">
						<input type="button" class="btn btn-primary" id="calcular"
							value="Calcular">
					</div>
					<div class="form-group">
						<div class="alert alert-danger d-none" role="alert"></div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
		document.getElementById("button-suma-num1").onclick = function() {
			document.getElementById("n1").value++;
		}
		document.getElementById("button-resta-num1").onclick = function() {
			document.getElementById("n1").value--;
		}
		document.getElementById("button-suma-num2").onclick = function() {
			document.getElementById("n2").value++;
		}
		document.getElementById("button-resta-num2").onclick = function() {
			document.getElementById("n2").value--;
		}

		document.getElementById("calcular").onclick = function() {
			var Numero1 = parseFloat(document.getElementById("n1").value);
			var Numero2 = parseFloat(document.getElementById("n2").value);
			var resultat;
			var operacio = document
					.querySelector("input[name=operador]:checked").value;

			switch (operacio) {
			case "+":
				resultat = Numero1 + Numero2;
				break;
			case "-":
				resultat = Numero1 - Numero2;
				break;
			case "*":
				resultat = Numero1 * Numero2;
				break;
			case "/":
				resultat = Numero1 / Numero2;
				break;
			}
			document.getElementById("resultado").value = resultat;

		}
	</script>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
